name: "Enforce PR Title"

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: write

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Semantic Title
        uses: actions/github-script@v8
        with:
          script: |
            const title = context.payload.pull_request.title;
            const regex = /^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\([a-z0-9-]+\))?: .+/;
            if (!regex.test(title)) {
              const errMsg = `PR Title "${title}" does not follow Conventional Commits (e.g., "fix: database error").`;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: errMsg
              });
              core.setFailed(errMsg);
            } else {
              console.log("âœ… Title is semantic.");
            }
