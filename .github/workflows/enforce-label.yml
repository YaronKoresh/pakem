name: Enforce Labels

on:
  pull_request:
    types: [labeled, unlabeled]

permissions:
  pull-requests: write
  checks: write

jobs:
  check-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Label Presence
        uses: actions/github-script@v8
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const required = ['enhancement', 'bug', 'documentation'];
            const hasLabel = labels.some(l => required.includes(l));
            if (!hasLabel) {
              const errMsg = `❌ PR is missing a semantic label! Please add one of: ${required.join(', ')}`;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: errMsg
              });
              core.setFailed(errMsg);
            } else {
              console.log(`✅ Semantic label found: ${labels.join(', ')}`);
            }
